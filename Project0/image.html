<!DOCTYPE html>
<html lang="en">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">

        <title>Image Search</title>
    </head>

    <body>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
            <div class="container-fluid justify-content-end">
                <a class="navbar-brand" href="index.html">
                    <h2><span style="color:blue">G</span><span style="color:red">o</span><span style="color:yellow">o</span><span style="color:blue">g</span><span style="color:green">l</span><span style="color:red">e</span></h2>
                </a>
            </div>
        </nav>
        <!-- Image search-->
        <div class="main-page">
            <div class="logo">
                <a href="https://images.google.com" target="_blank">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google logo">
                </a>
            </div>
            <form action="https://images.google.com/images" method="get" class="search-container">
                <div class="search-box">
                    <input type="text" name="q" placeholder="Search Google Images">
                </div>
                <!-- Search + I'm feeling lucky buttons -->
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Image Search</button>
                </div>
            </form>
        </div>
    </body>
    
</html>
