<!DOCTYPE html>
<html lang="en">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">

        <title>Search</title>
    </head>

    <body>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <h2><span style="color:red">G</span><span style="color:red">o</span><span style="color:yellow">o</span><span style="color:blue">g</span><span style="color:green">l</span><span style="color:red">e</span></h2>
                </a>
                <!-- Advance and image search-->
                <div class="collapse navbar-collapse justify-content-end" id="navbar" id="navbarSupportedContent">
                    <ul class="navbar nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="image.html">Image Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="advance.html">Advance Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Google logo + search bar-->
        <div class="main-page">
            <div class="logo">
                <a href="https://www.google.com" target="_blank">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google logo">
                </a>
            </div>
            <form action="https://www.google.com/search" method="get" class="search-container" target="_blank">
                <div class="search-box">
                    <!-- Single input field for the search query -->
                    <input type="text" name="q" placeholder="Search Google or type a URL">
                </div>
                <!-- Search + I'm Feeling Lucky buttons -->
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Google Search</button>
                    <!-- "I'm Feeling Lucky" button with a hidden input -->
                    <button type="submit" name="btnI" value="I" class="btn btn-primary">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </body>

</html>
