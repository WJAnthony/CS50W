<!DOCTYPE html>
<html lang="en">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">

        <title>Advanced Search</title>
    </head>

    <body>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
            <div class="container-fluid justify-content-end">
                <a class="navbar-brand" href="index.html">
                    <h2><span style="color:blue">G</span><span style="color:red">o</span><span style="color:yellow">o</span><span style="color:blue">g</span><span style="color:green">l</span><span style="color:red">e</span></h2>
                </a>
            </div>
        </nav>
        <!-- Advance search-->
        <div id="as">
            <h1 id="advsearch" style="color:red">Advanced search</h1>
            <hr>
            <form id="advancedSearchForm" method="GET" action="https://www.google.com/search" target="_blank">
                <!-- All words-->
                <div class="form-group">
                    <label for="allWords">All these words:</label>
                    <input type="text" id="allWords" name="as_q">
                </div>
                <!-- This exact word or phrase-->
                <div class="form-group">
                    <label for="exactPhrase">This exact word or phrase:</label>
                    <input type="text" id="exactPhrase" name="as_epq">
                </div>
                <!-- Any of these words-->
                <div class="form-group">
                    <label for="anyWords">Any of these words:</label>
                    <input type="text" id="anyWords" name="as_oq">
                </div>
                <!-- None of these words-->
                <div class="form-group">
                    <label for="noneWords">None of these words:</label>
                    <input type="text" id="noneWords" name="as_eq">
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Advanced Search</button>
                </div>
            </form>
        </div>
    </body>

</html>
